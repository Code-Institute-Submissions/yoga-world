    <label for="fname" style="color: white;">First Name</label>

<div class="container contact-us">
  <form action="/action_page.php">
    <label for="fname" style="color: white;">First Name</label>
    <input type="text" id="fname1" name="firstname" placeholder="Your name.." required />
    <br>
    <label for="lname" style="color: white;">Last Name</label>
    <input type="text" id="lname1" name="lastname" placeholder="Your last name.." required />
    <br>

    <input type="email" id="user-email1" name="Email" placeholder="Email.." required />
    <br>
     <div class="form-group">
         <br>
    <label for="days">Pick a day</label>
    <select class="form-control" id="days" required>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Satruday</option>
    </select>
    <br>
     <label for="times">Pick a time</label>
    <select multiple class="form-control" id="times" required>
      <option>6:00-7:00am</option>
      <option>8:00-9:00am</option>
      <option>9:00-10:30am</option>
      <option>11:00-12:00am</option>

      <option>2:30-3:30pm</option>
      <option>3:30-4:30pm</option>
      <option>4:30-5:30pm</option>

    <input type="submit" value="Send">
